{% block content %}
<body style='background-color:#eff9f9'>
    <div class="post" style='background-color:#eff9f9'>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <button type="button" class="save btn btn-default" onclick="location.href='{% url 'post_list' %}'" style='float:right'> Event List </button>
</body>
{% endblock %}
