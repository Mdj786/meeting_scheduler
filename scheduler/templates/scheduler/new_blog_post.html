    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">



    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/new_blog_post.css' %}">

  </head>

  <body>
    <div class="container">
    
    
      <form action="{% url 'post' %}" method="post">
        {% csrf_token %} {{ form }}
        
        
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text_area" class="form-control" id="title" placeholder="Enter title of Event" name="title">
        </div>

        <div class="form-group">
          <label for="text">Details</label>
          <input type="text_area" class="form-control" id="text" placeholder="Enter Event Details" name="text">
        </div>
        
        
        <div class="form-group">
          <label for="date_time">Enter Date and Time of Event</label>

		<div class="row">
        <div class='col-sm-6'>
            <input type='text' class="form-control" id='datetimepicker4' data-target="#datetimepicker4" name="date_time"/>
        </div>
        
    </div>



    </div>
	<script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker({
                
                minDate: moment().add(0, 'm'),
				
                sideBySide: true

                });
            });
        </script>
   
    <input type="submit" class="save btn btn-default" value="Submit" style="margin-left: 7.5%" />
      <button type="button" class="save btn btn-default" onclick="location.href='{% url 'post_list' %}'" style='float:right'> Event List </button>
    </form>
    </div>
  </body>

</html>
